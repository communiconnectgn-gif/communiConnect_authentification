version: '3.8'

services:
  # Base de donn√©es MongoDB
  mongodb:
    image: mongo:6.0
    container_name: communiconnect-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: communiconnect2024
      MONGO_INITDB_DATABASE: communiconnect
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data:/docker-entrypoint-initdb.d

  # Application CommuniConnect
  communiconnect:
    build: .
    container_name: communiconnect-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:communiconnect2024@mongodb:27017/communiconnect?authSource=admin
      JWT_SECRET: communiconnect-production-secret-key-2024-change-in-production
      CORS_ORIGIN: https://communiconnect.gn
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads

  # Nginx pour le reverse proxy
  nginx:
    image: nginx:alpine
    container_name: communiconnect-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - communiconnect

volumes:
  mongodb_data: 